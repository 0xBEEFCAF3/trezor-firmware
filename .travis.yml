sudo: false
dist: trusty
language: c

addons:
  apt:
    packages:
    - build-essential
    - gcc-multilib
    - gcc-arm-none-eabi
    - libnewlib-arm-none-eabi

script:
  - make vendorheader

  - make build_cross

  - make build_bootloader

  - make build_loader

  - make build_firmware

  - make build_unix TREZOR_NOUI=1

  - make test

