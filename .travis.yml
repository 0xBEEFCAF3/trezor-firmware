sudo: false
dist: trusty
language: c

addons:
  apt:
    packages:
    - check
    - cmake
    - cmake-data
    - libssl-dev
    - python-pip

install:
  - pip install --user pytest ecdsa curve25519-donna

script:
  - make
  - ./tests
  - ./test-openssl 1000
  - ITERS=10 py.test
  - mkdir _build && cd _build
  - cmake ..
  - make
