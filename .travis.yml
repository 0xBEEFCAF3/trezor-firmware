language: python

# Runs jobs on container based infrastructure
sudo: false

# Saves pip downloads/wheels between builds
cache:
  directories:
    - $HOME/.cache/pip

python:
    - "3.5"

install:
    - pip install demjson
    - pip install -r tools/requirements.txt

script:
    - jsonlint defs/*.json
    - jsonlint defs/*/*.json
    - python tools/coin_gen.py check

notifications:
  webhooks:
    urls:
      - http://ci-bot.satoshilabs.com:5000/travis
    on_success: always
    on_failure: always
    on_start: always
